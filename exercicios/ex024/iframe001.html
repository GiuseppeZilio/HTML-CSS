<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        /* Configuração padrão dos iframes:
            iframe -> width: 300px 
                      height: 150px
        */
        p > iframe {
            width: 500px;
            height: 400px;
        }
    </style>
</head>
<body> 
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do <a href="https://www.cursoemvideo.com/" target="_blank">curso em vídeo</a> para aprender a programar.
        <iframe src="https://www.cursoemvideo.com/" frameborder="0"></iframe></p>
    <p>Usando um arquivo local para teste de iframe: 
        <iframe src="paginas-extras/pag001.html" frameborder="0"></iframe></p>
</body>
</html>
