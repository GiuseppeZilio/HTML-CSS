<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <!--
        Dentro dos formulários (form) o uso de action="#" indica para onde vão os dados que o usuário digitar nas devidas caixas (input:text). A configuração autocomplete="on/off" faz com que as auto sugestões do próprio navegador sejam aceitas ou não.
        Por fim, a configuração method="get" é o método padrão de envio, porém, os dados acabam ficando de fácil acesso já que ficam expostos na URL do site. E por isso o método method="post" acaba por ser um pouco mais segura, seus dados são armazenados fora da URL, mas podem ser identificados vasculhando o DevTools. A forma mais segura de armazenar esses dados seria tendo um conhecimento maior sobre https, estudando a segurança de dados.
    -->
    <form action="cadastro.php" method="post" autocomplete="off">
        <p><label for="inome">Nome:</label> 
            <input type="text" name="nome" id="inome"></p>
        <p><label for="isobrenome">Sobrenome:</label> 
            <input type="text" name="sobrenome" id="isobrenome"></p>
        <p><input type="submit" value="Enviar"></p>
    </form>
</body>
</html>
