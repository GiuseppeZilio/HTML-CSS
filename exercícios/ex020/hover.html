<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        div {
            background-color: burlywood;
            width: 250px;
            text-align: center;
        }
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            color: crimson;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>&downarrow; Passe o mouse sobre o texto abaixo &downarrow;</p>
    <div>
        Passe o mouse aqui.
        <p>Parabéns, você ganhou um carro novo!!</p>
    </div>
    <p>FIM DO EXEMPLO</p>
</body>
</html>
